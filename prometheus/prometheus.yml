global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'docker'
    static_configs:
      - targets: ['docker.for.mac.host.internal:9323']

  - job_name: 'nginx'
    metrics_path: '/nginx_status'
    static_configs:
      - targets: ['nginx:80']

  - job_name: 'mysql_master'
    static_configs:
      - targets: ['mysql_master:9104']
    metrics_path: '/metrics'
    params:
      collect[]:
        - "global_status"
        - "info"
        - "slave_status"

  - job_name: 'mysql_slave'
    static_configs:
      - targets: ['mysql_slave:9104']
    metrics_path: '/metrics'
    params:
      collect[]:
        - "global_status"
        - "info"
        - "slave_status"

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
