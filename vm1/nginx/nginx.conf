upstream backend {
    server vm1_apache_1:8080;  # Используем Docker DNS имена
    # server vm2_apache_1:8080;  # Раскомментировать после настройки VM2
}

server {
    listen 80;
    
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 2s;
    }
}
